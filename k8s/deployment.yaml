apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-boot-arconia
  namespace: arconia
  labels:
    app.kubernetes.io/name: spring-boot-arconia
    app.kubernetes.io/component: application
    app.kubernetes.io/version: "0.0.1-SNAPSHOT"
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: spring-boot-arconia
  template:
    metadata:
      labels:
        app.kubernetes.io/name: spring-boot-arconia
        app.kubernetes.io/component: application
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      containers:
        - name: spring-boot-arconia
          image: io.arconia/spring-boot-arconia:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          envFrom:
            - configMapRef:
                name: arconia-config
            - secretRef:
                name: arconia-secrets
          env:
            - name: JAVA_OPTS
              value: "-Xms256m -Xmx512m"
            - name: OTEL_SERVICE_NAME
              value: "spring-boot-arconia"
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://otel-collector:4318"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: spring-boot-arconia
  namespace: arconia
  labels:
    app.kubernetes.io/name: spring-boot-arconia
    app.kubernetes.io/component: application
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: spring-boot-arconia
